{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Player</title>

    <link rel="stylesheet" href="{% static 'css/0_basic.css' %}">
    <link rel="stylesheet" href="{% static 'css/2_input.css' %}">
</head>
<body>
    <!-- 제목 입력 -->
    <div class="background-img">
        <form action="{% url 'input' %}" method="post" id="titleForm">
            {% csrf_token %}
            <img src="/static/img/2_1_input_top.png" alt="input_top">
            <input type="text" class="title-insert" name="new_title">
            <input type="button" class="img-btn enter-btn" onclick="enterBtn()" value="post">
        </form>
    </div>

    <!-- 유사 플리 리스트 및 커스터마이징 -->
    <div class="background-img" id="showdiv">
        <img src="/static/img/2_2_input_bottom_background.png" alt="input_bottom">
        <label id="plyContent">
            <!-- 유사한 플리 리스트 생성 -->
        </label>
        <input type="button" class="img-btn generate-btn" onclick="location.href='/loading/'">
    </div>

    <!--JS연결-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{% static 'js/2_input.js' %}"></script>
</body>
</html>
