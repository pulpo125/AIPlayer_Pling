{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AI Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/3_loading.css' %}?after">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;800&display=swap" rel="stylesheet">
    </head>
    <style>
        .custom-spinner {
            width: 4rem; 
            height: 4rem; 
            margin-bottom: 18px;
        }
    </style>
<body>
    <div class="container ">
        <div class="row">
            <div class="col"></div>
            <div class="col-12 text-center">
                <img class="logo3" src="/static/img/1_1_logo.png" alt="logo_img3">
                <div class="d-flex flex-column align-items-center">
                    <h2 class="mt-4 loading-title">AI가 플레이리스트를 만들고 있어요</h2>
                    <div class="spinner-border spinner custom-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-4 loading-p" id="RecLoad" style="display: none;">추천 결과 생성 중...</p>
                    <p class="mt-4 loading-p" id="RecEnd" style="display: none;">추천 결과 생성 완료</p>
                    <p class="mt-4 loading-p" id="ImgLoad" style="display: none;">이미지 생성 중...</p>
                    <p class="mt-4 loading-p" id="ImgEnd" style="display: none;">이미지 생성 완료</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        function redirectToOutput() {
            // 페이지 넘어가기
            window.location.href = "{% url 'output' %}";
        }
        setTimeout(redirectToOutput, 21000); // 20초 후 실행
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/3_loading.js' %}"></script>
</body>
</html>
